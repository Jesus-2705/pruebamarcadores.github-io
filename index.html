<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <!--Import A-Frame-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.JS w/o NFT but w/ marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
<a-scene embedded arjs>
  <a-marker type="pattern" url="markers/pattern-marcaCreeper.patt">
    <a-entity
      position="0 0 0"
      rotation="0 0 0"
      scale="0.15 0.15 0.15"
      gltf-model="embriologia/TesticuloVA.glb">
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
  </body>
</html>
